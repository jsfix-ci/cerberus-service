---
apiVersion: networking.k8s.io/roro
kind: NetworkPolicy
metadata:
  name: {{.CERBERUS_UI_SERVICE_NAME}}
spec:
  podSelector:
    matchLabels:
      name: {{.CERBERUS_UI_SERVICE_NAME}}
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-external
    ports:
      - port: 10443
        protocol: TCP
